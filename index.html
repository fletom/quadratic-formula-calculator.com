<!DOCTYPE html> 
<html lang='en'> 
	<head>
		<title>Quadratic Formula Calculator</title>
		<meta name='viewport' content='width=device-width, initial-scale=1, maximum-scale=1'/>
		<meta name='description' content='A simple quadratic formula calculator that solves quadratic equations.'/> 
		<link rel='stylesheet' type='text/css' href='//cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css'/>
		<link rel='stylesheet' type='text/css' href='main.css'/>
		<script type='text/javascript' src='//cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.slim.min.js'></script>
		<script>
			(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)})(window,document,'script','//www.google-analytics.com/analytics.js','ga');

		<script type='text/javascript' src='main.js'></script>
	</head>
	<body>
		<h1>Quadratic Formula Calculator</h1>
		<div id='calculator'>
			<div>
				<input type='number' step='any' class='input' id='a' autofocus/>x<sup>2</sup> +
				<input type='number' step='any' class='input' id='b'/>x +
				<input type='number' step='any' class='input' id='c'/> = 0
			</div>
			<div id='implies'>&rArr;</div>
			<div>
				x &isin; {<input type='text' class='result' readonly id='x1'/>,
				<input type='text' class='result' readonly id='x2'/>}
			</div>
		</div>
